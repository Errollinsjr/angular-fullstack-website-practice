<div class="content-box">
    <h3>Send the owner a message: </h3>    
    <div>
        <label>
            Your email address:
            <input name="email"> [(ngModel)]="email" />
        </label>
    </div>
    <div>
        <label>
            Your message:
            <textarea
            name="message"
            rows="5"
            cols="20"
            [(ngModel)]="message">
        </textarea>
        </label>
    </div>
    <button (click)="sendMessage()">Send</button>
</div>

<!-- ngModel creates a binding between our text input and the email member variable of our component -->
<!-- whenever user changes email the value of our email variable will change -->
<!-- added FormsModule in app.module.ts for utilization of ngModel -->
